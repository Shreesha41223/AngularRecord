<form [formGroup]="formName">
    <div>
        <label >Name</label>
        <input type="text" formControlName="name">
        
        <label >Age</label>
        <input type="text" formControlName="age">
        
        <label >Email</label>
        <input type="text" formControlName="email">
        
        <label >Phone</label>
        <input type="text" formControlName="phone">
    </div>
    <p *ngIf="!formName.valid" class="error">Complete the form to enable the button</p>
    <button type="submit" [disabled]="!formName.valid">Validate</button>
</form>
